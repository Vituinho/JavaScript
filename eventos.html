<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>

		<style>
			#divExterna {
				background-color: #ccc;
				width: 80px;
				height: 80px;
				padding: 70px;
			}

			#divInterna {
				background-color: blue;
				width: 80px;
				height: 80px;
			}

			.inputFocado {
				background-color: #ff0000;
			}
		</style>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script src="eventos.js"></script>
	</head>

	<body>
		<a href="on_off.html">Proxima aula</a>
		
		<div id="topo">
			<h1>Eventos</h1>
		</div>

		<div>
			<h3>Browser</h3>
			<span>Onload: </span><span id="onload">?</span><br />
			<span>Scroll: </span><span id="scroll">?</span><br />
			<span>Resize Window: </span><span id="resize">?</span>
			<div style="height: 100px; width: 100px; border: solid 1px; overflow-y: scroll;" id="div1">
				<br><br><br><br><br><br><br>
			</div>
			<hr />

			<h3>Mouse</h3>
			<button type="button" id="btn1">Clique aqui</button>
			<button type="button" id="btn2">Clique aqui 2x</button>
			<div style="background-color: red; width: 80px; height: 50px; margin-top: 10px; margin-bottom: 10px" id="div2"></div>
			<span>Resultado do evento sobre a div</span><span id="resultadoDiv"></span>
			<hr />

			<div id="divExterna">
				<div id="divInterna"></div>
			</div>
			<span>Div Externa: </span><span id="resultadoDiv1"></span><br>
			<span>Div Interna: </span><span id="resultadoDiv2"></span>
			
			<hr>
			<h3>Teclado</h3>
			<span>Nome:</span>
			<input type="text" id="teclado" />
			<span id="resultadoTecla">Resultado do evento sobre o input</span>
			<hr />

			<h3>Formulário</h3>
			<form id="form">
				<span>Nome:</span>
				<input type="text" id="nome" />

				<span>E-mail:</span>
				<input type="text" />

				<span>Motivo do contato:</span>
				<select id="opcao">
					<option value="">-- Selecione --</option>
					<option value="duvida">Dúvida</option>
					<option value="sugestao">Sugestão</option>
				</select>
				
				<button type="submit">Enviar</button>
			</form>

			<br>

			<a href="http://www.google.com.br">Google</a>
		</div>
	</body>

</html>
